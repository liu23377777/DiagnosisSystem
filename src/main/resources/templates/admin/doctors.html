<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function getToken() {
        const ls = localStorage.getItem('token');
        if (ls) return ls;
        const m = document.cookie.match(/(?:^|;\s*)token=([^;]+)/);
        return m ? decodeURIComponent(m[1]) : null;
    }
    const token = getToken();
    let allDoctors = [];

    window.onload = function() {
        if (!token) {
            alert('è¯·å…ˆç™»å½•');
            location.href = '/login';
            return;
        }
        loadDoctors();
        
        // æœç´¢åŠŸèƒ½
        document.getElementById('searchInput').addEventListener('input', function() {
            filterDoctors();
        });
    };

    async function loadDoctors() {
        try {
            const res = await fetch('/api/admin/doctors', {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            const result = await res.json();
            if (result.code === 200) {
                allDoctors = result.data;
                renderTable(allDoctors);
            } else {
                showMsg('danger', result.message || 'åŠ è½½å¤±è´¥');
            }
        } catch (e) {
            showMsg('danger', 'ç½‘ç»œé”™è¯¯: ' + e.message);
        }
    }

    function filterDoctors() {
        const keyword = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allDoctors.filter(d => 
            (d.realName && d.realName.toLowerCase().includes(keyword)) ||
            (d.department && d.department.toLowerCase().includes(keyword)) ||
            (d.hospitalName && d.hospitalName.toLowerCase().includes(keyword))
        );
        renderTable(filtered);
    }

    function renderTable(doctors) {
        const tbody = document.getElementById('doctorTable');
        if (doctors.length === 0) {
            tbody.innerHTML = '<tr><td colspan="12" class="text-center">æš‚æ— æ•°æ®</td></tr>';
            return;
        }
        
        tbody.innerHTML = doctors.map(d => `
            <tr>
                <td>${d.id}</td>
                <td>${d.username || '-'}</td>
                <td>${d.realName || '-'}</td>
                <td>${d.phone || '-'}</td>
                <td>${d.email || '-'}</td>
                <td>${d.hospitalName || '-'}</td>
                <td>${d.department || '-'}</td>
                <td>${d.title || '-'}</td>
                <td>${d.specialty || '-'}</td>
                <td>
                    <span class="status-badge ${d.status === 1 ? 'status-active' : 'status-disabled'}">
                        ${d.status === 1 ? 'æ­£å¸¸' : 'ç¦ç”¨'}
                    </span>
                </td>
                <td>${d.createTime ? new Date(d.createTime).toLocaleString('zh-CN') : '-'}</td>
                <td>
                    <button class="btn btn-sm btn-primary" onclick="openEdit(${d.id})">ç¼–è¾‘</button>
                    <button class="btn btn-sm ${d.status === 1 ? 'btn-warning' : 'btn-success'}" 
                            onclick="toggleStatus(${d.id}, ${d.status === 1 ? 0 : 1})">
                        ${d.status === 1 ? 'ç¦ç”¨' : 'å¯ç”¨'}
                    </button>
                </td>
            </tr>
        `).join('');
    }

    function openEdit(id) {
        const doctor = allDoctors.find(d => d.id === id);
        if (!doctor) return;
        
        document.getElementById('editId').value = doctor.id;
        document.getElementById('editRealName').value = doctor.realName || '';
        document.getElementById('editPhone').value = doctor.phone || '';
        document.getElementById('editEmail').value = doctor.email || '';
        document.getElementById('editGender').value = doctor.gender != null ? doctor.gender : 0;
        document.getElementById('editHospitalName').value = doctor.hospitalName || '';
        document.getElementById('editDepartment').value = doctor.department || '';
        document.getElementById('editTitle').value = doctor.title || '';
        document.getElementById('editSpecialty').value = doctor.specialty || '';
        
        new bootstrap.Modal(document.getElementById('editModal')).show();
    }

    async function saveEdit() {
        const id = document.getElementById('editId').value;
        const data = {
            phone: document.getElementById('editPhone').value,
            email: document.getElementById('editEmail').value,
            gender: parseInt(document.getElementById('editGender').value),
            hospitalName: document.getElementById('editHospitalName').value,
            department: document.getElementById('editDepartment').value,
            title: document.getElementById('editTitle').value,
            specialty: document.getElementById('editSpecialty').value
        };
        
        try {
            const res = await fetch(`/api/admin/doctors/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify(data)
            });
            const result = await res.json();
            if (result.code === 200) {
                showMsg('success', 'æ›´æ–°æˆåŠŸ');
                bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
                loadDoctors();
            } else {
                showMsg('danger', result.message || 'æ›´æ–°å¤±è´¥');
            }
        } catch (e) {
            showMsg('danger', 'ç½‘ç»œé”™è¯¯: ' + e.message);
        }
    }

    async function toggleStatus(id, newStatus) {
        if (!confirm(`ç¡®å®š${newStatus === 1 ? 'å¯ç”¨' : 'ç¦ç”¨'}è¯¥åŒ»ç”Ÿå—ï¼Ÿ`)) return;
        
        try {
            const res = await fetch(`/api/admin/doctors/${id}/status`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ status: newStatus })
            });
            const result = await res.json();
            if (result.code === 200) {
                showMsg('success', 'æ“ä½œæˆåŠŸ');
                loadDoctors();
            } else {
                showMsg('danger', result.message || 'æ“ä½œå¤±è´¥');
            }
        } catch (e) {
            showMsg('danger', 'ç½‘ç»œé”™è¯¯: ' + e.message);
        }
    }

    function showMsg(type, text) {
        const el = document.getElementById('msg');
        el.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show">
            ${text}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
        setTimeout(() => el.innerHTML = '', 3000);
    }
