<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function getToken() {
        const ls = localStorage.getItem('token');
        if (ls) return ls;
        const m = document.cookie.match(/(?:^|;\s*)token=([^;]+)/);
        return m ? decodeURIComponent(m[1]) : null;
    }
    const token = getToken();
    let allPatients = [];

    window.onload = function() {
        if (!token) {
            alert('è¯·å…ˆç™»å½•');
            location.href = '/login';
            return;
        }
        loadPatients();
        
        // æœç´¢åŠŸèƒ½
        document.getElementById('searchInput').addEventListener('input', function() {
            filterPatients();
        });
    };

    async function loadPatients() {
        try {
            const res = await fetch('/api/admin/patients', {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            const result = await res.json();
            if (result.code === 200) {
                allPatients = result.data;
                renderTable(allPatients);
            } else {
                showMsg('danger', result.message || 'åŠ è½½å¤±è´¥');
            }
        } catch (e) {
            showMsg('danger', 'ç½‘ç»œé”™è¯¯: ' + e.message);
        }
    }

    function filterPatients() {
        const keyword = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allPatients.filter(p => 
            (p.realName && p.realName.toLowerCase().includes(keyword)) ||
            (p.phone && p.phone.includes(keyword)) ||
            (p.username && p.username.toLowerCase().includes(keyword))
        );
        renderTable(filtered);
    }

    function renderTable(patients) {
        const tbody = document.getElementById('patientTable');
        if (patients.length === 0) {
            tbody.innerHTML = '<tr><td colspan="9" class="text-center">æš‚æ— æ•°æ®</td></tr>';
            return;
        }
        
        tbody.innerHTML = patients.map(p => `
            <tr>
                <td>${p.id}</td>
                <td>${p.username || '-'}</td>
                <td>${p.realName || '-'}</td>
                <td>${p.phone || '-'}</td>
                <td>${p.email || '-'}</td>
                <td>${p.gender === 1 ? 'ç”·' : p.gender === 0 ? 'å¥³' : '-'}</td>
                <td>
                    <span class="status-badge ${p.status === 1 ? 'status-active' : 'status-disabled'}">
                        ${p.status === 1 ? 'æ­£å¸¸' : 'ç¦ç”¨'}
                    </span>
                </td>
                <td>${p.createTime ? new Date(p.createTime).toLocaleString('zh-CN') : '-'}</td>
                <td>
                    <button class="btn btn-sm btn-primary" onclick="openEdit(${p.id})">ç¼–è¾‘</button>
                    <button class="btn btn-sm ${p.status === 1 ? 'btn-warning' : 'btn-success'}" 
                            onclick="toggleStatus(${p.id}, ${p.status === 1 ? 0 : 1})">
                        ${p.status === 1 ? 'ç¦ç”¨' : 'å¯ç”¨'}
                    </button>
                </td>
            </tr>
        `).join('');
    }

    function openEdit(id) {
        const patient = allPatients.find(p => p.id === id);
        if (!patient) return;
        
        document.getElementById('editId').value = patient.id;
        document.getElementById('editRealName').value = patient.realName || '';
        document.getElementById('editPhone').value = patient.phone || '';
        document.getElementById('editEmail').value = patient.email || '';
        document.getElementById('editGender').value = patient.gender != null ? patient.gender : 0;
        
        new bootstrap.Modal(document.getElementById('editModal')).show();
    }

    async function saveEdit() {
        const id = document.getElementById('editId').value;
        const data = {
            realName: document.getElementById('editRealName').value,
            phone: document.getElementById('editPhone').value,
            email: document.getElementById('editEmail').value,
            gender: parseInt(document.getElementById('editGender').value)
        };
        
        try {
            const res = await fetch(`/api/admin/patients/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify(data)
            });
            const result = await res.json();
            if (result.code === 200) {
                showMsg('success', 'æ›´æ–°æˆåŠŸ');
                bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
                loadPatients();
            } else {
                showMsg('danger', result.message || 'æ›´æ–°å¤±è´¥');
            }
        } catch (e) {
            showMsg('danger', 'ç½‘ç»œé”™è¯¯: ' + e.message);
        }
    }

    async function toggleStatus(id, newStatus) {
        if (!confirm(`ç¡®å®š${newStatus === 1 ? 'å¯ç”¨' : 'ç¦ç”¨'}è¯¥æ‚£è€…å—ï¼Ÿ`)) return;
        
        try {
            const res = await fetch(`/api/admin/patients/${id}/status`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ status: newStatus })
            });
            const result = await res.json();
            if (result.code === 200) {
                showMsg('success', 'æ“ä½œæˆåŠŸ');
                loadPatients();
            } else {
                showMsg('danger', result.message || 'æ“ä½œå¤±è´¥');
            }
        } catch (e) {
            showMsg('danger', 'ç½‘ç»œé”™è¯¯: ' + e.message);
        }
    }

    function showMsg(type, text) {
        const el = document.getElementById('msg');
        el.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show">
            ${text}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
        setTimeout(() => el.innerHTML = '', 3000);
    }
</script>
